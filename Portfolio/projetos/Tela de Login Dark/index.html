<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Dark</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">

            <h1>Faça o login <br> E vamos conhecer o mundo!</h1>
            <img src="imagem.svg" class="left-login-image" alt="Finger Print animado">

        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Escreva o seu Usuário">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Escreva a sua Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
            
        </div>

                

    </div>


        





    </div>
    
</body>
</html>
