<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseña</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    

    <div class="container">
        
      
        <h1>Generador</h1>
        <span>de Contraseña</span>
      
        
        <div class="display">
            <input type="text" id="password" placeholder="contraseña">
            <img src="imagenes/copy.png" onclick="copiarPassword()">
        </div>

        <button onclick="crearPassword ()">
            <img src="imagenes/generate.png"> Click para generá tu contraseña!
        </button>



    </div>
    
    <script>

        const passwordBox = document.getElementById("password");
        const lenght = 12;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const lowerCase = "abcdefghijklmnopqrstuv"
        const number = "0123456789"
        const symbol = "@#$%^&*()_./+°!=?¿"

        const allChars = upperCase + lowerCase + number + symbol;  

        function crearPassword (){
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)]; 

            while(lenght > password.length){
                password += allChars[Math.floor(Math.random() * allChars.length)];
        }

        passwordBox.value = password;

        }

        function copiarPassword(){
            passwordBox.select();
            document.execCommand("copy"); 
        }



    </script>
</body>
</html>
